<header class="site-header">

      <a class="site-title-link" href="{{ "/" | relative_url }}">{{ site.title | default: site.github.repository_name }}</a>

    <p class="site-description">{{ site.description | default: site.github.project_tagline }}</p>
  </div>
</header>
